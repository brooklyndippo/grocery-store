{% from '/partials/_renderfield.html' import renderfield %}

{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form method="POST">
    <fieldset>
        <legend>Please enter your information:</legend>

        <!-- TODO: Remove the next paragraph and use the `form` object passed in 
            from the route to render a form. -->

            {{ form.csrf_token }}
            {{ renderfield(form.title) }}
            {{ renderfield(form.address) }}
            {% if error %}
                <div class= 'text-dangerous'>{{ error }}</div>
            {% endif %}

        <input type="submit" value="Submit">
    </fieldset>
</form>


{% endblock %}
