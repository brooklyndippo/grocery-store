{% extends 'base.html' %}
{% block content %}

<h1> Shopping List </h1>

<div class="items">
    {% for item in user.shopping_list_items %}
    <div class="item-details">
        <a href="/item/{{ item.id }}"><img src="{{ item.photo_url }}" alt="{{ item.name }}" width="200px">
        <p><strong>{{ item.name }}</strong></p></a>
        <p><strong>Price: ${{ item.price }}</strong></p>
        <p>Created by: {{ item.created_by.username }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
